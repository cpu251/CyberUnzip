<!doctype html>
<html lang="zh-CN" class="d-flex" style="min-height:100%;width:100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <title>CyberUnzip</title>
  </head>
  <body style="width:100%;background:#f8f8f8;">
    <div class="d-flex justify-content-center align-items-center" style="height:100%;">
      <form class="container">
        <div class="form-group">
          <div class="alert alert-info" role="alert">
            <h5 class="alert-heading">注意</h5>
            <div class="small">不要修改压缩包名</div>
            <div class="small">不要用QQ、微信内置的浏览器，也不要用QQ浏览器（可能无法下载文件）</div>
            <div class="small">IOS系统需要从百度云保存文件到本地，再使用Safari点击“浏览”</div>
          </div>
        </div>
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile" data-browse="选择文件">选择文件或拖入文件到此处</label>
          </div>
        </div>
        <div class="form-group jieya" style="display:none">
          <label for="zipTextarea">复制下面内容给雾岛</label>
          <textarea class="form-control" id="zipTextarea" rows="3" readonly></textarea>
        </div>
        <div class="form-group jieyafanhui" style="display:none">
          <label for="unZipTextarea">雾岛回话粘贴到下面</label>
          <textarea class="form-control" id="unZipTextarea" rows="3"></textarea>
        </div>
        <div class="form-group jindu" style="display:none">
          <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">0%</div>
          </div>
        </div>
        <div class="form-group xiazai" style="display:none">
          <a role="button" class="btn btn-info btn-lg btn-block" href="javascript:;" id="download">点击下载文件</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://gildas-lormeau.github.io/zip.js/demos/lib/zip-fs-full.js"></script>
    <script src="cyberunzip.js"></script>
  </body>
</html>
